plugins {
    id 'sumatra.java'
    id 'java-library'
}

dependencies {
    implementation project(':common')
    implementation project(':common-math')
    implementation project(':common-gui')
    implementation project(':sumatra-model')
    implementation project(':moduli-wp')
    implementation project(':moduli-vision')
    implementation project(':moduli-geometry')

    api 'com.github.g3force:configurable:3.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'

    implementation 'io.humble:humble-video-noarch:0.3.0'
    implementation 'com.jidesoft:jide-oss:3.6.18'
    implementation 'commons-lang:commons-lang:2.6'

    if (!project.property("compactBuild").toBoolean()) {
        runtimeOnly 'io.humble:humble-video-all:0.3.0'
    }
}
