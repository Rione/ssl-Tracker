<html>
<div style="margin: 10px">
    <h1>Left mouse click</h1>
    <p>
        ctrl: Look at Ball<br/>
        shift: Kick to<br/>
        ctrl+shift: Follow mouse<br/>
        alt: ruler<br/>
    </p>
    <h1>Right mouse click</h1>
    <p>
        none: place ball<br/>
        ctrl: 8m/s to target<br/>
        shift: stop at target<br/>
        ctrl+shift: 2m/s at target<br/>
        above combinations + alt: chip ball<br/>
    </p>
</div>
</html>
